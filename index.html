<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>DSA Code Visualizer</h1>
    <div class="input-section">
        <h2>Paste Your Code Here:</h2>
        <textarea id="codeInput" placeholder="Paste your LeetCode solution here..."></textarea>
        <button id="visualizeBtn">Visualize Algorithm</button>
    </div>
    <div class="output-section">
        <h2>Visualization:</h2>
        <div id="visualization">
            <p>Your visualization will appear here...</p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
